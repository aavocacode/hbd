<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://unpkg.com/phosphor-icons"></script>

  <!--=============== FAVICON ===============-->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <!--==================== UNICONS ====================-->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <!--=============== REMIX ICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="assets/css/styles.css" />

  <title>Happy Birthday</title>
</head>

<body>
  <!--=============== HEADER ===============-->
  <header class="profile container">
    <!-- Theme button -->
    <i class="ri-moon-line change-theme" id="theme-button"></i>

    <div class="profile__container grid">
      <div class="profile__data">
        <div class="profile__border">
          <div class="profile__perfil">
            <!-- Insert your image, according to the example size of the portfolio -->
            <img src="assets/img/perfil.png" alt="" />
          </div>
        </div>
        <h2 class="profile__nametop">Happy Birthday</h2>
        <h2 class="profile__name">
          <a id="demo" class="profile__social-link"> <i class="ph-confetti"></i></i> </a> Someone <a id="demo2"
            class="profile__social-link">
            <i class="ph-confetti"></i>
          </a>
        </h2>
      </div>

      <div class="profile__info grid">
        <div class="profile__info-group">
          <h3 class="profile__info-number"></h3>
          <p class="profile__info-description"></p>
        </div>
        <div class="profile__info-group">
          <h3 class="profile__info-number">Description here</h3>
          <p class="profile__info-description">
            text 1<br />
            text 2
          </p>
          
        </div>
      </div>
      <div class="profile__buttons">
        <div class="profile__buttons-small">
          <!-- Insert a real number plus country code -->
          <!-- <a href="https://api.whatsapp.com/send?phone=51123456789&text=Hello, more information!" target="_blank"
            class="button button__small button__gray">Chat
            <i class="ri-whatsapp-line"></i>
          </a> -->
          
        </div>
      </div>
    </div>
  </header>

  <!--=============== MAIN ===============-->
  <main class="main"></main>

  <!--=============== FOOTER ===============-->
  <footer class="footer container"></footer>

  <!--=============== SCROLLREVEAL ===============-->
  <script src="assets/js/scrollreveal.min.js"></script>

  <!--=============== MAIN JS ===============-->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/confetti.min.js"></script>
  <script src="assets/js/confetti2.min.js"></script>
  <script>
    let confetti = new Confetti("demo");
    let confetti2 = new Confetti2("demo2");
  </script>
  <canvas width="750" height="1334"
    style="position: fixed; top: 0px; left: 0px; width: calc(100%); height: calc(100%); margin: 0px; padding: 0px; z-index: 999999999; pointer-events: none"></canvas>
</body>

</html>
